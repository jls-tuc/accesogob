<div class="row animated fadeIn fast">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Personas</h4>
                <h6 class="card-subtitle">Administracion de informacion</h6>
                <form class="form-horizontal p-t-20" [formGroup]="personaForm" (submit)="Renaper()">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Numero de Documento</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="documento" class="form-control" id="exampleInputuname3" placeholder="Numero de Documento">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="btn btn-outline btn-info">
                        <input type="radio" 
                        formControlName="sexo"  
                        name="sexo" 
                        autocomplete="off"
                        value="M"
                        checked="">
                        <i class="ti-check text-active" aria-hidden="true"></i> Masculino
                    </label>
                        <label class="btn btn-outline btn-info">
                        <input type="radio" 
                        formControlName="sexo"
                        name="sexo"
                        autocomplete="off"
                        value="F">
                        <i class="ti-check text-active" aria-hidden="true"></i> Femenino
                    </label>
                    </div>
                    <div calss="text-right">
                        <button type="button" (click)="Renaper()" class="btn waves-effect waves-light btn-rounded btn-primary">
                            <i class="fa-search"></i>
                            Buscar 
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row" fa-pull-right>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen segun Renaper</h4>
                <div class="rowfoto">
                    <img id="foto" src={{personaForm.value.img}} class="img-50 img-circle pointer">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div class="card">
        <div class="card-header bg-info">
            <h4 class="m-b-0 text-white">Datos suministrados por Renaper</h4>
        </div>
        <div class="card-body">
            <form action="#">
                <div class="form-body">
                    <h3 class="card-title">Informacion de la persona</h3>
                    <hr>
                    <div class="row p-t-20">
                        <div class="col-md-5">
                            <div class="form-group ">
                                <label class="control-label">Nombre</label>
                                <input type="text" id="firstName" class="form-control" [(ngModel)]="this.personaForm.value.nombre" name="nombre">
                            </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-5">
                            <div class="form-group ">
                                <label class="control-label">apellido</label>
                                <input type="text" id="lastName" class="form-control" [(ngModel)]="this.personaForm.value.apellido" name="apellido" placeholder="">
                            </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-5">
                            <div class="form-group ">
                                <label class="control-label">Numero de documento</label>
                                <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.documento" name="documento">
                            </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-5">
                            <div class="form-group ">
                                <label class="control-label">Numero de Cuil</label>
                                <input type="text" id="documento" class="form-control" [(ngModel)]="this.personaForm.value.cuil" name="cuil">
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group ">
                                <label class="control-label">Sexo</label>
                                <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.sexo" name="sexo">
                            </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-5">
                            <div class="form-group ">
                                <label class="control-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" [(ngModel)]="this.personaForm.value.fechaNacimiento" name="fechaNacimiento" placeholder="dd/mm/yyyy">
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                    <!--/span-->
                </div>
                <!--/row-->
                <h3 class="box-title m-t-40">Direccion</h3>
                <hr>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group ">
                            <label>Calle</label>
                            <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.calle" name="calle">
                        </div>
                    </div>
                    <div class="col-md-5 ">
                        <div class="form-group ">
                            <label>Numero</label>
                            <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.numero" name="numero">
                        </div>
                    </div>
                    <div class="col-md-5 ">
                        <div class="form-group ">
                            <label>Departamento</label>
                            <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.departamento" name="departamento">
                        </div>
                    </div>
                    <div class="col-md-5 ">
                        <div class="form-group ">
                            <label>Piso</label>
                            <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.piso" name="piso">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group ">
                            <label>Ciudad</label>
                            <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.localidad" name="localidad">
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-5">
                        <div class="form-group ">
                            <label>Departamento</label>
                            <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.zona" name="zona">
                        </div>
                    </div>
                    <div class="col-md-5 ">
                        <div class="form-group ">
                            <label>Provincia</label>
                            <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.provincia" name="provincia">
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group ">
                            <label>Codigo postal</label>
                            <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.cpostal" name="cpostal">
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-5">
                        <div class="form-group ">
                            <label>Pais</label>
                            <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.pais" name="pais">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group ">
                            <label>Datos Suministrados</label>
                            <input type="text" class="form-control" [(ngModel)]="this.personaForm.value.origenf" name="origenf">
                        </div>
                    </div>
                    <!--/span-->
                </div>

                <div class="form-actions">
                    <button type="submit" (click)="crearPersona()" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>
                    <button type="button" class="btn btn-inverse">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
